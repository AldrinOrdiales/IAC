name: internet_access_control
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  fluid_bottom_nav_bar: ^1.4.0
  flutter:
    sdk: flutter
  http: ^1.2.2
  image_picker: ^1.0.8
  intl: ^0.19.0
  shared_preferences: ^2.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets: 
    - assets/images/

  fonts: 
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Bold.ttf
    - family: NotoSerif
      fonts: 
        - asset: fonts/NotoSerif-SemiBoldItalic.ttf