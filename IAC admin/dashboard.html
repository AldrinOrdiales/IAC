  <script>
    function confirmLogout() {
      var confirmation = confirm("Are you sure you want to log out?");
      if (confirmation) {
        // Make an AJAX call to logout
        fetch('?ajax_logout=true')
          .then(response => response.json())
          .then(data => {
            if (data.status === 'success') {
              // Redirect to login page
              window.location.href = '../login.html?logout_success=1';
            }
          })
          .catch(error => {
            console.error('Logout error:', error);
            // Fallback redirect
            window.location.href = '../login.html';
          });
      }
    }

    // DOM ready handler
    document.addEventListener('DOMContentLoaded', function () {
      const headerRight = document.querySelector('.header-right');
      const dropdownMenu = document.querySelector('.dropdown-menu');

      headerRight.addEventListener('click', function (e) {
        e.preventDefault(); // Prevent default anchor behavior
        dropdownMenu.classList.toggle('show');
      });

      // Close the dropdown when clicking outside
      window.addEventListener('click', function (e) {
        if (!headerRight.contains(e.target)) {
          dropdownMenu.classList.remove('show');
        }
      });

      // Handle dropdown links
      const dropdownLinks = dropdownMenu.querySelectorAll('a');
      dropdownLinks.forEach(link => {
        link.addEventListener('click', function (e) {
          e.stopPropagation(); // Prevent event bubbling
        });
      });
    });
  </script>



  <script>
    // Department Usage Pie Chart
    const deptCtx = document.getElementById('departmentUsageChart').getContext('2d');

    // Fetch department usage data for the selected month
    const fetchDepartmentUsageData = async (month) => {
      try {
        const response = await fetch(`http://localhost:3000/api/department-usage?month=${month}`);
        const data = await response.json();

        const departmentNames = data.map(item => item.department);
        const usageCounts = data.map(item => item.usageCount);

        // Now render the chart with the fetched data
        renderDepartmentUsageChart(departmentNames, usageCounts);

      } catch (error) {
        console.error("Error fetching department usage data:", error);
      }
    };

    let departmentUsageChart = null; // Global variable to track the chart instance

    // Render the department usage chart
    const renderDepartmentUsageChart = (departments, usageCounts) => {
      // Destroy existing chart if it exists
      if (departmentUsageChart) {
        departmentUsageChart.destroy();
      }

      departmentUsageChart = new Chart(deptCtx, {
        type: 'pie',
        data: {
          labels: departments,
          datasets: [{
            data: usageCounts,
            backgroundColor: [
              '#800000', '#b53030', '#e77272', '#eea6a6', '#e6c2c2',
              '#2a5d84', '#b530b5', '#1f6d1f', '#b5b530', '#b53050'
            ],
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: 'top',
              labels: {
                font: {
                  size: 14
                }
              }
            },
            tooltip: {
              enabled: true
            }
          }
        }
      });
    };

    // Event listener for the month dropdown
    const monthDropdown = document.getElementById('courseUsageMonthDropdown');
    monthDropdown.addEventListener('change', (event) => {
      const selectedMonth = event.target.value;
      fetchDepartmentUsageData(selectedMonth);
    });

    // Set the dropdown to the current month on page load
    document.addEventListener('DOMContentLoaded', () => {
      const currentMonth = new Date().getMonth() + 1;
      const monthDropdown = document.getElementById('courseUsageMonthDropdown');
      monthDropdown.value = currentMonth;
    });
    // Initial chart rendering using the current month
    fetchDepartmentUsageData(new Date().getMonth() + 1);
  </script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Create an empty chart initially
      const ctx = document.getElementById('yearLevelChart').getContext('2d');
      const yearLevelChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: [],  // Initial empty labels
          datasets: [{
            label: 'Usage Count',
            data: [],  // Initial empty data
            backgroundColor: ['#800000', '#b53030', '#e77272', '#eea6a6'], // Colors for each bar
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              display: false  // Hide legend if not needed
            },
            tooltip: {
              enabled: true
            }
          },
          scales: {
            x: {
              title: {
                display: true,
                text: 'Year Level',
                color: '#800000',
                font: { weight: 'bold', size: 16 }
              },
              ticks: {
                color: '#800000',
                font: { weight: 'bold', size: 14 }
              },
              grid: {
                color: 'rgba(128, 0, 0, 0.2)',
                lineWidth: 1.5
              }
            },
            y: {
              title: {
                display: true,
                text: 'Usage Count',
                color: '#800000',
                font: { weight: 'bold', size: 16 }
              },
              ticks: {
                color: '#800000',
                font: { weight: 'bold', size: 14 },
                stepSize: 10
              },
              grid: {
                color: 'rgba(128, 0, 0, 0.2)',
                lineWidth: 1.5
              },
              beginAtZero: true
            }
          }
        }
      });

      // Get the month dropdown element
      const monthDropdown = document.getElementById('yearLevelMonthDropdown');

      // Set the dropdown to the current month
      const currentMonth = new Date().getMonth() + 1;
      monthDropdown.value = currentMonth;
      // Function to fetch and update the chart data based on the selected month
      monthDropdown.addEventListener('change', function () {
        const selectedMonth = this.value;

        fetch(`http://localhost:3000/api/year-level-usage/${selectedMonth}`)
          .then(response => response.json())
          .then(data => {
            const labels = data.map(item => item.year_level);
            const usageCounts = data.map(item => item.usage_count);

            // Update chart data
            yearLevelChart.data.labels = labels;
            yearLevelChart.data.datasets[0].data = usageCounts;
            yearLevelChart.update();  // Refresh the chart with new data
          })
          .catch(error => console.error('Error fetching data:', error));
      });

      // Trigger data fetch for the current month
      monthDropdown.dispatchEvent(new Event('change'));
    });

  </script>
