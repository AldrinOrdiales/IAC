  <script>
    let studentsData = [];
    let filteredData = [];
    let currentPage = 1;
    let rowsPerPage = 10;

    async function fetchStudents() {

      const token = localStorage.getItem('token');
      try {
        const response = await fetch('https://iac-admin-api.onrender.com/admin/view-all-students', {

          method: 'GET',
          headers: {

            'Authorization': token

          }

        });
        if (!response.ok) {
          throw new Error('Failed to fetch students');
        }
        studentsData = await response.json();
        filteredData = studentsData;
        renderTable();
      } catch (error) {
        console.error(error.message);
      }
    }

    function renderTable() {
      const tableBody = document.getElementById('tableBody');
      tableBody.innerHTML = '';

      const start = (currentPage - 1) * rowsPerPage;
      const end = start + rowsPerPage;
      const pageData = filteredData.slice(start, end);

      pageData.forEach(student => {
        const row = `
          <tr>
            <td>${student.Student_ID}</td>
            <td>${student.full_name}</td>
            <td>${student.year_level}</td>
            <td>${student.course}</td>
            <td>
              <button class="btn btn-sm btn-primary me-1" onclick="editStudent('${student.Student_ID}')">
                <i class="fas fa-edit"></i>
              </button>
              <button class="btn btn-sm btn-danger" onclick="deleteStudent('${student.Student_ID}')">
                <i class="fas fa-trash"></i>
              </button>
            </td>
          </tr>
        `;
        tableBody.innerHTML += row;
      });

      updatePaginationControls();
    }

    function searchTable() {
      const input = document.getElementById('searchInput').value.toUpperCase();
      filteredData = studentsData.filter(student =>
        Object.values(student).some(value =>
          value.toString().toUpperCase().includes(input)
        )
      );
      currentPage = 1;
      renderTable();
    }

    function editStudent(studentId) {
      alert('Edit student with ID: ' + studentId);
    }

    function deleteStudent(studentId) {
      alert('Delete student with ID: ' + studentId);
    }

    function updatePaginationControls() {
      const totalPages = Math.ceil(filteredData.length / rowsPerPage);
      document.getElementById('currentPageDisplay').textContent = `Page ${currentPage} of ${totalPages}`;
      document.getElementById('prevPage').classList.toggle('disabled', currentPage === 1);
      document.getElementById('nextPage').classList.toggle('disabled', currentPage === totalPages);
    }

    function changePage(delta) {
      const totalPages = Math.ceil(filteredData.length / rowsPerPage);
      currentPage = Math.max(1, Math.min(totalPages, currentPage + delta));
      renderTable();
    }

    function updatePagination() {
      rowsPerPage = parseInt(document.getElementById('rowsPerPage').value);
      currentPage = 1;
      renderTable();
    }

    document.addEventListener('DOMContentLoaded', fetchStudents);
  </script>
