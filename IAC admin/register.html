<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Register</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    .top-section {
      background: url('assets/images/image.png') no-repeat center center;
      background-size: cover;
      height: 60%;
      position: relative;
      display: flex;
      justify-content: center;
    }

    /* Maroon Overlay */
    .top-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(128, 0, 0, 0.6); /* Maroon overlay with 60% opacity */
      z-index: 1;
    }


    .bottom-section {
      height: 40%;
      background-color: #eaeaea;
    }

    .form-container {
      background-color: white;
      border-radius: 8px;
      padding: 30px;
      padding-bottom: 3rem;
      max-width: 700px;
      width: 90%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }

    .form-container h2 {
      color: #800000;
      font-size: 2.25em;
      font-weight: bold;
    }

    .btn-maroon {
      background-color: #800000;
      color: white;
      transition: background-color 0.3s ease;
    }

    .btn-maroon:hover {
      background-color: #600000;
      color: white;
    }

    .logo {
      width: 125px;
      height: 125px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .form-row {
      display: flex;
      gap: 10px;
    }

    .form-row > div {
      flex: 1;
    }

    .page-container {
      position: relative;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="page-container">
    <!-- Top Section: Image Background with Title -->
    <div class="top-section">
      
    </div>

    <!-- Bottom Section: Colored Background -->
    <div class="bottom-section"></div>

    <!-- Registration Form (overlapping) -->
    <div class="form-container text-center">
      <!-- Logo -->
      <img src="assets/images/logo.png" alt="Logo" class="logo mb-3">
      <h2>Internet Access Control</h2>
      <h2>Admin Registration</h2>
      <!-- Registration Form -->
      <form>
        <div class="form-group p-3">
          <!-- Username -->
          <div class="mb-3">
            
            <input type="text" class="form-control p-2" id="username" placeholder="Username" required>
          </div>
          <!-- Name (First Name and Last Name) -->
          <div class="form-row mb-3">
            <div>
              
              <input type="text" class="form-control p-2" id="firstname" placeholder="First Name" required>
            </div>
            <div>
              
              <input type="text" class="form-control p-2" id="lastname" placeholder="Last Name" required>
            </div>
          </div>
          <!-- Password (Password and Confirm Password) -->
          <div class="form-row mb-4">
            <div>
              
              <input type="password" class="form-control p-2" id="password" placeholder="Password" required>
            </div>
            <div>
              
              <input type="password" class="form-control p-2" id="confirmPassword" placeholder="Confirm Password" required>
            </div>
          </div>
          <button type="submit" class="btn btn-maroon w-100 p-2">Register</button>
        </div>
        
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
